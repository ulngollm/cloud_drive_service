<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Все</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Картинки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Текст</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Видео</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Аудио</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    Мои хранилища
                </h5>
                <div class="card-text">
                    <div class="files py-4">
                        <a class="file text-decoration-none" href="dir1.html">
                            <div class="file__icon file__icon_dir"></div>
                            <div class="file__name">Диск 1</div>
                        </a>
                        <a class="file text-decoration-none">
                            <div class="file__icon file__icon_dir"></div>
                            <div class="file__name">Диск 2</div>
                        </a>
                        <button href="#" class="btn btn-primary text-decoration-none js-add" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <div class="file__icon file__icon_storage-add"></div>
                            <div class="file__name">Добавить</div>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить диск</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="disk-add" id="add">
                       
                          <div class="mb-3">
                            <label for="label" class="form-label">Название хранилища</label>
                            <input type="text" id="label" class="form-control" placeholder="Диск">
                            <small class="text-muted d-block py-2">Используйте любое удобное название. Его можно будет изменить.</small>
                          </div>
                          <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Тип хранилища</label>
                            <select id="disabledSelect" class="form-select" disabled>
                              <option>Яндекс Диск</option>
                            </select>
                            
                          </div>
                          <div class="mb-3">
                            <label for="label" class="form-label">OAuth токен</label>
                            <input type="text" id="label" class="form-control" placeholder="token">
                            <small class="text-muted d-block py-2">Токен выдает Яндекс. Чтобы получить его, перейдите  <a href="https://oauth.yandex.ru/authorize?response_type=token&client_id=[APP_ID]">по ссылке</a> и авторизуйтесь через Яндекс. Вставьте полученный токен в это поле</small>
                          </div>
                                         
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                    <button type="submit" class="btn btn-primary" form="add">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
